<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fun Fact App</title>
</head>

<body>
    <section class="main">
        <h1>Did you know...</h1>
        <p>that fun facts are...well...FUN! Click on a button to grab a random fun fact about a subject below!</p>
        <section class="buttons">
            <button id="dogs" onclick="apiRequest(this.id)">Dogs</button>
            <button id="cats" onclick="apiRequest(this.id)">Cats</button>
            <button id="tattoos" onclick="apiRequest(this.id)">Tattoos</button>
            <button id="planet" onclick="apiRequest(this.id)">Planet Earth</button>
        </section>
        <h2></h2>
    </section>


    <script src='js/main.js'></script>
</body>

</html>
